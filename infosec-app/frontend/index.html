cat << EOF > infosec-app/frontend/index.html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoSec Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>InfoSec Web Application</h1>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="email" required placeholder="Email">
                <input type="password" id="password" required placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="secureContent" style="display: none;">
            <h2>Secure Content</h2>
            <p id="secureMessage"></p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
EOF
