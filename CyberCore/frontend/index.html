<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCore: The Digital Fortress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="circuit-background"></div>
    <div class="container">
        <header>
            <img src="../public/logo.svg" alt="CyberCore Logo" class="logo">
            <h1>CyberCore: The Digital Fortress</h1>
        </header>
        <main>
            <section id="login">
                <h2>Access the Core</h2>
                <form id="loginForm">
                    <input type="text" id="username" required placeholder="Username">
                    <input type="password" id="password" required placeholder="Password">
                    <button type="submit">Initialize</button>
                </form>
            </section>
            <section id="secureZone" style="display: none;">
                <h2>Secure Zone</h2>
                <div id="securityChecks"></div>
                <button id="runChecks">Run Security Diagnostics</button>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
